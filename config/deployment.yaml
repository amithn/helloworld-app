apiVersion: apps/v1
kind: Deployment
metadata:
  name: NAME-deployment
  labels:
     deployment: NAME-deployment
spec:
  selector:
      matchLabels:
        app: NAME-app
  replicas: 2
  template:
    metadata:
      labels:
        app: NAME-app
    spec:
      containers:
        - name: nodejs-shark-app
          image: harbor.pcfplatform.com/NAME-app:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
